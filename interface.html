<!doctype>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<title>Email Interface</title>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<!-- Latest compiled and minified JavaScript -->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="jquery-ui.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
    <body>

        <div id="app" class="container-fluid">
            <div class="row">
                <div class="col-md-offset-1 col-md-2">
                    <form class="form-group">
                        <label for="patter">Select your pattern</label>
                        <select name='pattern' class="form-control" id='pattern'>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </form>
                    <h4>Email Data</h4>
                </div>
                <div class="col-md-6">
                    <h4>Your Email Preview</h4>
                    {{message}}
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <form method="post" v-on:submit.prevent="postData()" class="form-group" id="contact">
                                <label for='customerName'>Customer Name</label>
                                <input type="text" class="form-control" id="customerName" required>
                                <label for='phoneNumber'>Phone Number</label>
                                <input type="number" class="form-control" id="phoneNumber" required>
                                <label for='customerEmail'>Your Email</label>
                                <input type="email" class="form-control" name="customerEmail" required>
                                <label for="message">Your message</label>
                                <textarea @keyup.enter="postData" class="form-control" id='message' required></textarea> 
                                <button type="submit" class="form-control btn btn-default">Send Query</button>   
                            </form>
                            <div class="col-md-offset-1 col-md-10" v-html="result"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script><!-- ajax library -->
        <script src="script.js"></script>
    </body>
</html>
